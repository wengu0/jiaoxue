<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理</title>
    <script src="../js/axios.min.js"></script>
    
</head>
<body>
    <fieldset class="fset">
        <legend>查询</legend>        
            班级：<input type="text" name="uname" id="uname">
            <input type="button" id="btnQuery" value="查询" onclick="query_info()">&nbsp;&nbsp;
            <input type="button" value="新增" onclick="location.href='../student_add.html'">       
    </fieldset>
    
    <br>
    <script>
        async function query_info(){
            var uname=document.getElementById("uname").value;
            var result=await axios.get("classes_info.php?uname="+uname);
         
            document.getElementById("divResult").innerHTML=result.data;
        }

        query_info();
    </script>
    <fieldset class="fset">
        <legend>结果</legend>
        <div id="divResult"></div>       
    </fieldset>
    
    
    

</body>
</html>
