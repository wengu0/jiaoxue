<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生新增</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/axios.min.js"></script>
</head>
<style>
 table{
    margin-top: 50px;
    background-color:#4bb8ee; 
 }
 input{
    background-color:rgb(108, 246, 244);
 }
 h3{
    
    margin-top: 20px;
 }

</style>
<body>
<form action="stu_add_handler.php" method="post">
    <table width="500" border="1" height="400" align="center">
    <h3 align="center">学生新增</h3>
    <tr><td align="center">姓名：</td>
        <td><input type="text" name="stu_name" ></td></tr>
    <tr><td align="center">密码：</td>
        <td><input type="text" name="stu_pwd" ></td></tr>
    <tr><td align="center">班级：</td>
        <td>
            <script>
                async function get_cls(){
                    var result=await axios.get("cls_ajax.php");  //ajax异步操作

                    var list=eval(result.data);  //将json字符串转换为json对象模式                    
                    var option="";
                    for(var key in list){                   
                        option+="<option value='"+key+"'>"+list[key]+"</option>";
                    }

                    document.querySelector("#cls_id").innerHTML=option;
                }
                get_cls();
            </script>            
            <select name="cls_id" id="cls_id" >  
        </td></tr>
    <tr><td align="center">电话：</td>
        <td><input type="text" name="stu_tel" ></td></tr>
    <tr><td align="center" colspan="2">
        <input class="btn btn-sm btn-primary" type="submit" value="保存">&nbsp;&nbsp;
        <input class="btn btn-sm btn-secondary" type="button" value="返回" onclick="location.href='student_info.php'">
    </td></tr>
    </table>
</form>
</body>
</html>
